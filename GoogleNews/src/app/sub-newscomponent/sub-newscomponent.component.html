<a class="subNews" [ngClass]="{'leftBorder':indexValue==0,'rightBorder':indexValue==1}" href={{subNewsDetails.url}} target="_blank">
    <div class="publish">{{subNewsDetails.publisher}}</div>
    <div class="title">{{subNewsDetails.title}}</div>
    <div class="time">{{subNewsDetails.time}}</div>
</a>
