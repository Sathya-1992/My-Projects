<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Pharmacy</title>
</head>
<body>
    <h2>ABC PHARMACY</h2>
  <div class="fullContainer">
    <div class="searchBox">
      <div class="search flex">
        <label for="medicine">Enter the Medicine Name :</label> 
        <input type="text" class="inputpad searchMedicine">
        <button onclick="highlightRack()" id="searchBtn">Search</button>
        <button onclick="clearDetails()">Clear</button>
      </div><br><br>
      <div class="search flex pathColor" id="path"></div><br>
    </div>  
    <div class="formlayout" id="billform">
      Medicine Name : <span id="medName"></span><br>
      Capacity      : <span id="medCapacity"></span><br>
      Available Quantity : <span id="medQuantity"></span><br>
      Enter the quantity to sale : <input class="inputpad" type="number" id="salesQuantity">
      <button onclick="salesMedicine()" id="submitSalesBtn">Submit</button>
      <p id="error"></p>
    </div>
    <div class="containerRack">
        <div class="space flex search">
            <button onclick="showPreviousRack()">Previous Rack</button>
            <button onclick="showNextRack()">Next Rack</button>
        </div>
        <div class="container"></div>  
    </div>  
    <div class="createList">
      <div id="listContainer"></div>
    </div>
  </div>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
