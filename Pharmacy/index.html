<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Pharmacy</title>
</head>
<body>
    <h2>ABC PHARMACY</h2>
  <div class="fullContainer">
    <div class="searchBox">
      <div class="search flex">
        <label for="medicine">Enter the Medicine Name :</label> 
        <input type="text" class="inputpad searchMedicine">
        <button onclick="highlightRack()" id="searchBtn">Search</button>
        <button onclick="clearDetails()">Clear</button>
      </div><br>
      <div class="search flex pathColor" id="path"></div><br>
    </div>  
    <div class="formlayout" id="billform">
      Medicine Name : <span id="medName" class="pathColor"></span><br>
      Capacity      : <span id="medCapacity" class="pathColor"></span><br>
      Available Quantity : <span id="medQuantity" class="pathColor"></span><br>
      Enter the quantity to sale : <input class="inputpad" type="number" id="salesQuantity">
      <button onclick="salesMedicine()" id="submitSalesBtn">Submit</button>
    </div>
    <div class="containerRack">
        <div class="space flex search">
            <button onclick="showPreviousRack()">Previous Rack</button>
            <button onclick="showNextRack()">Next Rack</button>
        </div>
        <div class="container"></div>  
    </div>  
    <div class="createList">
      <div id="listContainer"></div>
      <div class="billing">
        <h4 class="flex border pathColor billHead">ABC PHARMACY</h4>
        <h5 class="flex border">CASH BILL</h5>
        <div class="date border">
          <div><span>Bill No:</span><span id="billNo"></span></div>
          <div><span>Date:</span><span id="date"></span></div>
        </div>
        <div class="billList border">
          <div class="items border font">
            <div>Particulars</div>
            <div>Qty</div>
            <div>Rate</div>
            <div>Amount</div>
            <div class="flex">Action</div>
          </div>
          <div class="cart"></div>
        </div>
        <div class="date">
          <div class="flex direction">
            <div>Tot Items: <span class="font" id="totItems"></span></div>
            <div>Tot Qty: <span class="font" id="totQty"></span></div>
          </div>
          <button onclick="payBill()">Bill</button>
          <div>Total: <span class="font" id="totPrice"></span></div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
