<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSSclock</title>
</head>
<body class="light">
    <div class="fullContainer">
        <div class="container">
            <div class="clock">
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>
                <span style="--value:1;"><b>1</b></span>
                <span style="--value:2;"><b>2</b></span>
                <span style="--value:3;"><b>3</b></span>
                <span style="--value:4;"><b>4</b></span>
                <span style="--value:5;"><b>5</b></span>
                <span style="--value:6;"><b>6</b></span>
                <span style="--value:7;"><b>7</b></span>
                <span style="--value:8;"><b>8</b></span>
                <span style="--value:9;"><b>9</b></span>
                <span style="--value:10;"><b>10</b></span>
                <span style="--value:11;"><b>11</b></span>
                <span style="--value:12;"><b>12</b></span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
